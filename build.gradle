plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
    id "org.jetbrains.kotlin.jvm" version "1.1.1"
}

apply plugin: 'java'
apply plugin: 'maven'

group = 'serebit'
version = '1.0.0'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
     maven { url "https://jitpack.io" }
     maven { url "https://jcenter.bintray.com" }
     maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version:'1.1.1'
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version:'0.14'
    compile group: 'net.dv8tion', name: 'JDA', version:'3.0.0_170'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.0'
    compile group: 'khttp', name: 'khttp', version:'0.1.0'
    compile group: 'com.google.guava', name: 'guava', version:'21.0'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test', version:'1.1.1'
}

shadowJar {
    manifest {
        attributes "Main-Class": "com.serebit.autotitan.MainKt"
    }
}