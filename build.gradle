plugins {
    id "java"
    id "maven"
    id "com.github.johnrengelman.shadow" version "1.2.4"
    id "org.jetbrains.kotlin.jvm" version "1.1.2"
}

group = "com.serebit"
version = "1.0.0"

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
     maven { url "https://jitpack.io" }
     maven { url "https://jcenter.bintray.com" }
     maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: "com.sedmelluq", name: "lavaplayer", version:"1.2.36"
    compile group: "org.jetbrains.kotlin", name: "kotlin-stdlib", version:"1.1.2"
    compile group: "org.jetbrains.kotlinx", name: "kotlinx-coroutines-core", version:"0.14"
    compile group: "commons-validator", name: "commons-validator", version: "1.6"
    compile group: "net.dv8tion", name: "JDA", version:"3.0.0_190"
    compile group: "com.google.code.gson", name: "gson", version:"2.8.0"
    compile group: "khttp", name: "khttp", version:"0.1.0"
    compile group: "com.google.guava", name: "guava", version:"21.0"
    compile group: "org.slf4j", name: "slf4j-simple", version: "1.8.0-alpha2"
    compile group: "org.apache.logging.log4j", name: "log4j-core", version: "2.8.2"
    testCompile group: "org.jetbrains.kotlin", name: "kotlin-test", version:"1.1.2"
}

shadowJar {
    manifest {
        attributes "Main-Class": "com.serebit.autotitan.MainKt"
    }
}

build {
    dependsOn shadowJar
}